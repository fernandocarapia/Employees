<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
<div th:if="${mensagem}" th:text="${mensagem}"> </div>
    <div class="container mt-4">
        <form action="@{/register/save}" method="POST"  >
            <diV>
                <div class="form-row">
                    <div class="form-group .col-">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group .col-">
                        <label>Idade</label>
                        <input type="number" class="form-control" name="idade" placeholder="Idade">
                    </div>
                    <div class="form-group .col-">
                        <label>Sexo</label>
                        Sexo:
                        <select class="custom-select mr-sm-2" name="sexo">
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label>Endere√ßo</label>
                        <input type="text" class="form-control" name="endereco" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" name="cidade">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="estado">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Bairro</label>
                                <input type="text" class="form-control" name="bairro">
                            </div>
                            <div class="form-group col-md-6">
                                <label>CEP</label>
                                <input type="text" class="form-control" name="cep">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit" name="submitForm" class="btn btn-primary">Enviar</button>

                        </div>
                        <a href="/index/">Voltar</a>
                    </div>
                </div>
            </diV>
        </form>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
